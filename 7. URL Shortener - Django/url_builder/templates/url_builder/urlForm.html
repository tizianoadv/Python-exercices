{% extends 'url_builder/index.html' %}

{% block title %}
<head>
    <title>URL form</title>
</head>
{% endblock %}

{% block content %}
    <h1>URL Form</h1>
    {% if sendAllow %} Your URL has been transmitted {% endif %}

        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" />
    </form>
{% endblock %}
